<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
   <H1>imagem dinâmica</H1>
   <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador. </p> 
   
   <picture>
    <source media="(max-width: 750px)" srcset="Imagens/foto-p.png" type="image/png">
    <source media="(max-width: 1050px)" srcset="Imagens/foto-m.png" type="image/png">
     <img src="Imagens/foto-g.png" alt="Imagem Flexível">
   </picture>
   <h1>Vamos aprende a reproduzir audios em html</h1>
  <audio preload="metadata" controls autoplay>
  <source src="midia/guanacast-33.moeg" type="audio/moeg">
  <source src="midia/guanacast-33.ogg" type="audio/ogg">
  <source src="midia/guanacast-33.wav" type="audio/wav">
  </audio>
  <p>Infezlimente seu navegador não pode abrir o audio. <a href="midia/guanacast-33.mp3.mp3">clique aqui para baixar arquivo mp3</a></p>
</body>
</html>
