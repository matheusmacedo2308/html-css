<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> exemplo de Hover</title>
    <style>
        body{
        font-family: Arial, Helvetica, sans-serif;
        }

        div > p {
        display: none;
        }

        div:hover{
            color: red;
        }

        div:hover > p{
            display: block;
            color: aliceblue;
            background-color: red;
            width: 300px;
        }
    </style>
</head>
<body>
    <h1>Exemplo de hover</h1>
    <p>passe o mouse no texto abaixo</p>
    <div>
        passe o mouse aqui
        <p>texto escondido</p>
    </div>
    <p>Fim do exemplo</p>
</body>
</html>
