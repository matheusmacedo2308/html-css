<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos em HTML5</title>
</head>
<body>
    <h1>Inserindo videos hospedados localmente</h1>
    <p>Este video está hospedado no meu próprio site</p>
    <video controls poster="imagens/limoes-capa.png" width="500">
        <source src="midias/meu-video.mp4.mp4" type="video/mp4">
        <source src="midias/meu-video.m4v.mkv" type="video/mp4">
        <source src="midias/meu-video.webm.webm" type="video/webm">
        <source src="midias/meu-video.ogv.ogv" type="video/ogv">
        <p>seu navegador não tem compatibilidade com videos</p>
    </video>
    <h1>Inserindo videos do youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/UqhAeLDUr5Q?si=bBFkTmKnExAR68rs" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
